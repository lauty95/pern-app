name: CI/CD

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Docker
        uses: docker/setup-buildx-action@v2

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.TOKEN_CD }}

      - name: Build and push production Docker images
        run: |
          export DOCKERFILE_API=Docker/production/Dockerfile
          export DOCKERFILE_CLIENT=Docker/production/Dockerfile
          export NODE_ENV=production
          docker-compose build
          docker tag pern_app_api ghcr.io/${{ github.repository }}:api-latest
          docker tag pern_app_client ghcr.io/${{ github.repository }}:client-latest
          docker push ghcr.io/${{ github.repository }}:api-latest
          docker push ghcr.io/${{ github.repository }}:client-latest

  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.TOKEN_CD }}

      - name: Pull production images and deploy
        run: |
          ssh -o StrictHostKeyChecking=no -i ${{ secrets.SSH_PRIVATE_KEY }} ${{ secrets.USER }}@${{ secrets.HOST }} "
            docker pull ghcr.io/${{ github.repository }}:api-latest
            docker pull ghcr.io/${{ github.repository }}:client-latest
            docker-compose -f /path/to/docker-compose.yml up -d
          "
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          SSH_KNOWN_HOSTS: ${{ secrets.SSH_KNOWN_HOSTS }}
          DOCKERFILE_API: Docker.production.Dockerfile
          DOCKERFILE_CLIENT: Docker.production.Dockerfile
          NODE_ENV: production
